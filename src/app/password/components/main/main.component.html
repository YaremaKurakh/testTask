<!-- main.component.html -->

<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="text" [formControl]="password">
  </mat-form-field>

  <div class="strength-sections">
    <ng-container *ngFor="let indication of strengthIndication$ | async">
      <div class="section" [style.background-color]="indication"></div>
    </ng-container>
  </div>
</div>
